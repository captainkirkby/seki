<p><span style="color: #c0c0c0;">Date:</span> <span style="color: #cc99ff;">December 2009</span></p>
<p>The University of Leipzig is the second oldest in Germany, after the Ruprecht-Karl University in Heidelberg (founded 1385), to have performed research and teaching activities without interruption since its foundation.&nbsp; It was formally opened on 2 December 1409 in the presence of the Wettin rulers, Margraves Frederick and William, in the refectorium of St. Thomas' monastery.</p>
<p>Today, the University of Leipzig is one of the most renowned in Europe.&nbsp; Around 50 Nobel laureates, including Theodor Mommsen, Wilhelm Ostwald and Werner Heisenberg, had close links to the University.&nbsp; Many famous personalities, including Johann Wolfgang von Goethe, Gottfried Wilhelm Leibniz, Friedrich Nietzsche and Richard Wagner, as well as the German Chancellor, Angela Merkel, studied here.<br /><br /></p> </textarea></div>
