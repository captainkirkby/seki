      <script type="text/javascript" language="javascript">
      // pulls out query string from this page's URL
        var queryString = (function(a) {
            if (a == "") return {};
            var b = {};
            for (var i = 0; i < a.length; ++i)  {
                var p=a[i].split('=', 2);
                if (p.length == 1)
                    b[p[0]] = "";
                else
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
        return b;
})(window.location.search.substr(1).split('&'));

console.log("uri = "+queryString["uri"]);
</script>
   
   <script type="text/javascript" language="javascript">
   
   var serverBaseURI = "http://localhost:3030/thiki-web/";
   var pagesBaseURI = "http://hyperdata.it/wiki/";
   
var sparqlQueryEndpoint = "http://localhost:3030/seki/sparql?query=";

var pageURI = queryString["uri"];

var getPagesSparql = "	    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> \n\
PREFIX dc: <http://purl.org/dc/terms/>  \n\
PREFIX foaf: <http://xmlns.com/foaf/0.1/>  \n\
PREFIX sioc: <http://rdfs.org/sioc/ns#>  \n\
PREFIX wiki: <http://purl.org/stuff/wiki#>  \n\
\n\
SELECT DISTINCT * WHERE { \n\
	<"+pageURI+"> \n\
	dc:format <http://purl.org/NET/mediatypes/text/markdown> ; \n\
    dc:date ?date ; \n\
    dc:title ?title ; \n\
    sioc:content ?content ; \n\
    a wiki:Page ; \n\
    foaf:maker [ \n\
        foaf:nick ?nick \n\
    ] . \n\
} \n\
ORDER By DESC(?date)  \n\
LIMIT 10 \n\
";

console.log(getPagesSparql);
    
var getPagesUrl = sparqlQueryEndpoint + encodeURIComponent(getPagesSparql) + "&output=xml";
	
    $(function() {
    	var $loading = $('#spinner').hide();
    	jQuery.ajaxSetup({
    		  beforeSend: function() {
    		     $('#spinner').show();
    		  },
    		  complete: function(){
    		     $('#spinner').hide();
    		  },
    		  success: function() {}
    		});
    	
      getPages();
    });
    	
    	function getPages() {
    	//	$.get(url, function(xml) {
    			$.ajax({
    				url: getPagesUrl, 
    				accept: {
    						  xml: 'application/xml;charset=UTF-8',
    						  sparql: 'sparql-results+xml;charset=UTF-8'
    						  },
    				headers: { // belt and braces
    						        'Accept':'sparql-results+xml;charset=UTF-8'
    						     //   'Accept-Charset': 'UTF-8' unsafe
    						        }
    				
    			}).done(function(xml) {
    		
    			var xmlString = (new XMLSerializer()).serializeToString(xml);

    			// workaround for wrong interpretation of charset
    			xmlString = xmlString.replace(/[^\u0000-\u007F]/g, '');
    			// maybe force to ISO-8859-1, also known as Latin-1 instead?
    	
    				var $xml = $(xmlString);
					var entry = "";
					
    				$xml.find("result").each(function() {
    					var uri, date, title, content, nick;
    					
    		//			$(this).find("binding[name='uri']").each(function() {
    		//				uri = $(this).text().trim();
    		//			});
                        uri = "page.html?uri="+pageURI;
                        
    					$(this).find("binding[name='date']").each(function() {
    						date = $(this).text().trim();
    					});
    					$(this).find("binding[name='title']").each(function() {
    						title = $(this).text().trim();
    					});
    					$(this).find("binding[name='content']").each(function() {
    						content = $(this).text().trim();
    					});
    					$(this).find("binding[name='nick']").each(function() {
    						nick = $(this).text().trim();
    					});
    					
    					entry += generateEntry(uri, date, title, content, nick);
    				});
    				 $("#links").replaceWith(entry);
    				 translateLocalLinks();
    				//  $("table").colResizable();
    			});
    	}
    	
    	function translateLocalLinks() {
            $('a').each(
                function(){
                    if (this.href.indexOf(serverBaseURI) == 0) {
                    console.log("old href = "+this.href);
                        var localRef = this.href.substring(serverBaseURI.length);
                        console.log("new = "+this.href.substring(serverBaseURI.length));
                        console.log("new href = "+this.href);
                         this.href = serverBaseURI + "page.html?uri="+pagesBaseURI+localRef;
                    }
                    
                });
        }
    	
    	function generateEntry(uri, date, title, content, nick) {
console.log("uri = "+uri+ ", date = "+date+" , title = "+title+", content = "+content+", nick = "+nick);
    		var entry = "<div class='entry'>";
    		entry += "<h1 class='center'><a href=\""+uri+"\">"+title+"</a></h1>";
    		// http://localhost:3030/thiki-web/page.html?uri=http://hyperdata.it/wiki/PageOne
     		entry += "<div class='content'>"+marked(content)+"</div>";
     		entry += "<div class='byline center'> by "+nick+" on "+date+"</div>";
     		entry += "</div>";
			return entry;
    	}
</script>

</head>
